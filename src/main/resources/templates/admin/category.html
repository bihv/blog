<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Admin</title>

<!-- Custom fonts for this template-->
<link href="../css/all.min.css" rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="../css/bootstrap.min.css" rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<nav th:replace="admin/fragments/header :: header"></nav>
				<!-- Begin Page Content -->
				<div class="container-fluid" style="padding-top: 80px;">



					<div class="row">
						<!-- Button to Open the Modal -->
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-6">
									<h1>Danh sách thể loại</h1>
								</div>
								<div class="col-md-6 pull-right text-right">
									<button type="button" class="btn btn-primary"
										data-toggle="modal" data-target="#modalCategory" onclick="triggerAdd();">Thêm
										thể loại</button>
								</div>
							</div>
						</div>

						<table class="table table-hover table-sm">
							<thead class="thead-light">
								<tr>
									<th>Id</th>
									<th>Tên thể loại</th>
									<th class="text-right">Hành động</th>
								</tr>
							</thead>
							<tbody id="records_table">
							</tbody>
						</table>


						<!-- The Modal -->
						<div class="modal" id="modalCategory">
							<div class="modal-dialog modal-xl">
								<div class="modal-content">

									<!-- Modal Header -->
									<div class="modal-header">
										<h4 class="modal-title">Thể loại</h4>
										<button onclick="clearData('#addCategoryForm');" type="button" class="close" data-dismiss="modal">&times;</button>
									</div>

									<!-- Modal body -->
									<div class="modal-body">
										<form id="addCategoryForm" class="form-group">
											<div class="input-group row">
												<input type="hidden" class="form-control" id="categoryID"
													name="id" placeholder="ID" disabled>
											</div>

											<div class="input-group row">
												<label for="categoryName" class="col-md-2">Tên thể
													loại</label>
												<div class="col-md-10">
													<input type="text" class="form-control" id="categoryName"
														name="name" placeholder="Name">
												</div>
											</div>

										</form>
									</div>

									<!-- Modal footer -->
									<div class="modal-footer">
										<button type="submit" th:id="addCat"
											class="btn btn-primary mb-2"
											th:onclick="saveOrUpdateCategory()">Lưu</button>

									</div>

								</div>
							</div>
						</div>

					</div>



				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->
			<div th:replace="admin/fragments/footer :: footer"></div>
		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->

	<!-- Bootstrap core JavaScript-->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../js/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="../js/sb-admin-2.min.js"></script>

	<script src="../js/utilities.js"></script>
	<script src="../js/notify.js"></script>
	<script src="../js/categoryFunction.js"></script>
</body>

</html>
